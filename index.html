<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Angular/D3 - Homework 1</title>
	<style>
		* { padding: 0; margin: 0; }
		html, body, svg { display: block; width: 100%; height: 100%; }
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js" charset="utf-8"></script>
</head>
<body>
	<script>
		var svg = d3.select('body').append('svg');
		var qty = 10;
		var step = 30;
		var margin = 20;

		var coords = d3.range(2 * (qty + 1));
		var lines = svg.selectAll('line').data(coords);

		lines.enter().append('line')
			.attr('x1', function(d, i) {
				if (i <= qty) {
					return margin;
				} else {
					return margin + (i - qty - 1) * step;
				}
			})
			.attr('y1', function(d, i) {
				if (i <= qty) {
					return margin + i * step;
				} else {
					return margin;
				}
			})
			.attr('x2', function(d, i) {
				if (i <= qty) {
					return margin + qty * step;
				} else {
					return margin + (i - qty - 1) * step;
				}
			})
			.attr('y2', function(d, i) {
				if (i <= qty) {
					return margin + i * step;
				} else {
					return margin + qty * step;
				}
			});

		lines
			.style('stroke', 'black')
			.style('stroke-width', step / 10);
	</script>
</body>
</html>
